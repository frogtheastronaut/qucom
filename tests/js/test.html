<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <body style="font-family: system-ui; margin: 2rem;">
    <pre id="output"></pre>

    <script type="module">
      import * as qucom from 'https://cdn.jsdelivr.net/npm/qucom-sdk@latest/js/index.js'; // adjust path
      

      const log = (msg) => {
        document.getElementById("output").textContent += msg + "\n";
      };
      log(Object.keys(qucom).join(", "));
      await qucom.init();
      await qucom.wasm.default();
      function runCircuit() {
        const circuit = new qucom.QuantumCircuit(1);
        circuit.h(0).measure();
        const results = circuit.execute();
        log("Measurement result: " + results[0]);
      }
      runCircuit();
    </script>
  </body>
</html>
